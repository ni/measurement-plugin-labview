name: Run PR Commenter

on:
  workflow_call:
  workflow_dispatch:

jobs:
  run_pr_commenter:
    name: Run PR Commenter
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - uses: actions/checkout@v4
      with:
        ref: main
        path: target

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run G Diff
      id: run-diff
      run:
        output=$(python ${{runner.workspace}}\measurementlink-labview\Source\Tools\run_diff.py)
        echo "::set-output name=diff-result::$output"

    - uses: actions/github-script@v3
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Comment produced from PR Commenter workflow.\n\n${{ steps.run-diff.outputs.diff-result }}'
          })
