name: Run PR Commenter

on:
  workflow_call:
  workflow_dispatch:

jobs:
  run_pr_commenter:
    name: Run PR Commenter
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run PR Commenter
      run:
        git diff --name-status --diff-filter=AM origin/main...
        python ${{runner.workspace}}\measurementlink-labview\Source\Tools\run_diff.py