name: Run G Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  run_g_tests:
    name: Run G Tests LV${{ matrix.version }}
    runs-on: 
      - self-hosted
      - windows
      - x64
      - rdss-measlinkbot-win-10-lv64
    strategy:
      matrix:
        version: ["2020", "2021", "2022", "2023"]
      fail-fast: false
    timeout-minutes: 90
    steps:
    - name: Enable git long paths
      run: git config  --global core.longpaths true

    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Generate port number
      id: port_number
      run: |
        if (${{ matrix.version }} -eq "2020") {
          echo "port=3363" >> $env:GITHUB_OUTPUT
        } elseif (${{ matrix.version }} -eq "2021") {
          echo "port=3364" >> $env:GITHUB_OUTPUT
        } elseif (${{ matrix.version }} -eq "2022") {
          echo "port=3365" >> $env:GITHUB_OUTPUT
        } else {
          echo "port=3366" >> $env:GITHUB_OUTPUT
        }
    - name: Run G Tests
      run:
        python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW ${{ matrix.version }}\LabVIEW.exe" --port-number ${{ steps.port_number.outputs.port }}

    - name: Close LabVIEW ${{ matrix.version }}
      run: LabVIEWCLI -OperationName "CloseLabVIEW" -LabVIEWPath "C:\Program Files\National Instruments\LabVIEW ${{ matrix.version }}\LabVIEW.exe" -PortNumber ${{ steps.port_number.outputs.port }}
