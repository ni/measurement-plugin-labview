name: Run G Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  run_g_tests:
    name: Run G Tests
    runs-on: 
      - self-hosted
      - windows
      - x64
      - rdss-measlinkbot-win-10-lv64
    steps:
    - name: Enable git long paths
      run: git config  --global core.longpaths true

    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Remove some test folder
      run: |
        rm "${{runner.workspace}}/measurementlink-labview/Source/Tests/Tests.Runtime/Discovery Client" -r -force
        rm "${{runner.workspace}}/measurementlink-labview/Source/Tests/Tests.Runtime/Pin Map Client" -r -force
        rm "${{runner.workspace}}/measurementlink-labview/Source/Tests/Tests.Runtime/Session Management Client" -r -force

    - name: Run G Tests LV2020
      run:
        python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW 2020\LabVIEW.exe" --port-number 3363

    - name: Run G Tests LV2021
      run:
        python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW 2021\LabVIEW.exe" --port-number 3364

    - name: Run G Tests LV2022
      run:
        python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW 2022\LabVIEW.exe" --port-number 3365

    - name: Run G Tests LV2023
      run:
        python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW 2023\LabVIEW.exe" --port-number 3366
  