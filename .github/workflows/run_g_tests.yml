name: Run G Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  run_g_tests:
    name: Run G Tests
    runs-on: 
      - self-hosted
      - windows
      - x64
      - rdss-measlinkbot-win-10-lv64
    timeout-minutes: 90
    steps:
      - name: Enable git long paths
        run: git config  --global core.longpaths true
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Open LabVIEW 2020
        run: |
          Start-Process "C:\\Program Files\\National Instruments\\LabVIEW 2020\\LabVIEW.exe"
          Start-Sleep 60

      - name: Run G Tests 2020
        run:
          python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW 2020\LabVIEW.exe" --port-number 3363

      - name: Close LabVIEW 2020
        run: 
          wmic process where name="LabVIEW.exe" call terminate
        shell: cmd
        if: always()

      - name: Open LabVIEW 2021
        run: |
          Start-Process "C:\\Program Files\\National Instruments\\LabVIEW 2021\\LabVIEW.exe"
          Start-Sleep 60

      - name: Run G Tests 2021
        run:
          python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW 2021\LabVIEW.exe" --port-number 3364

      - name: Close LabVIEW 2021
        run: 
          wmic process where name="LabVIEW.exe" call terminate
        shell: cmd
        if: always()

      - name: Open LabVIEW 2022
        run: |
          Start-Process "C:\\Program Files\\National Instruments\\LabVIEW 2022\\LabVIEW.exe"
          Start-Sleep 60

      - name: Run G Tests 2022
        run:
          python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW 2022\LabVIEW.exe" --port-number 3365

      - name: Close LabVIEW 2022
        run: 
          wmic process where name="LabVIEW.exe" call terminate
        shell: cmd
        if: always()

      - name: Open LabVIEW 2023
        run: |
          Start-Process "C:\\Program Files\\National Instruments\\LabVIEW 2023\\LabVIEW.exe"
          Start-Sleep 60

      - name: Run G Tests 2023
        run:
          python ${{runner.workspace}}/measurementlink-labview/Source/Tests/run_tests.py --labview-path "C:\Program Files\National Instruments\LabVIEW 2023\LabVIEW.exe" --port-number 3366

      - name: Close LabVIEW 2023
        run: 
          wmic process where name="LabVIEW.exe" call terminate
        shell: cmd
        if: always()